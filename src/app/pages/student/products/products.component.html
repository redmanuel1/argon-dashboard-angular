<p *ngIf="!products.length">No products available.</p>

<!-- Display the product list if no product is selected -->
<div *ngIf="!selectedProduct && products.length" class="products-container mt--6 m-2">
  <app-display-product 
    *ngFor="let product of products" 
    [product]="product" 
    (click)="selectProduct(product)">
  </app-display-product>
</div>
