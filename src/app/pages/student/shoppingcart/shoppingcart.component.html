
<div class="card mt--6 p-3 m-2" style="min-height: 200px;">
    <app-shoppingcart-item *ngFor="let item of shoppingCartItems" 
        class="card m-1" [cartItem]="item"  
        (selectionChange)="onItemSelectionChange($event)">
    </app-shoppingcart-item>
<div *ngIf="shoppingCartItems.length>0"  class="d-flex flex-column-reverse justify-content-between align-items-end mt-3">
    <button class="btn btn-info">Proceed to checkout</button>
</div>
</div>
