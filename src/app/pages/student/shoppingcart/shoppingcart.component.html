

<div *ngIf="shoppingCartItems.length==0">No items found in shopping cart</div>
<div *ngIf="shoppingCartItems.length>0" class="card mt--6 p-3 mr-4 ml-4" style="min-height: 200px;">
    <app-shoppingcart-item *ngFor="let item of shoppingCartItems" 
        class="card m-2"[cartItem]="item"  
        (remove)="removeCartItem($event)"
        (selectionChange)="onItemSelectionChange($event)">
    </app-shoppingcart-item>
<div *ngIf="selectedItems.length > 0"  class="d-flex flex-column justify-content-between align-items-end mt-3">
    <h3 class="mr-2">Total: <span>&#8369;</span>{{ getTotal()  }}</h3>
    <button class="btn btn-info">Proceed to checkout</button>
</div>
</div>
