
<div class="card card-style" style="width: 18rem; padding: 10px;" (click)="onSelect()">
<div class="product">
    <div class="img-container">
        <img class="card-img-top" [src]="product.imageUrl || 'assets/img/icons/common/default_img.png'" alt="Product image" >
    </div>
    <div class="card-body flex-column d-flex h-100">
        <h3 class="card-title">{{ product.name }}</h3>
        <h5 class="align-self-baseline"><span>&#8369;</span>{{ product.price }}</h5>
    </div>
  </div>
</div>
