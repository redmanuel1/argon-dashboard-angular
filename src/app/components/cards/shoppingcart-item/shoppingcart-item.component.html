<div class="row container-fluid align-items-center">
    <div class="col p-1 ">
        <input  class="mr-2" type="checkbox" [(ngModel)]="cartItem.selected" (change)="onCheckboxChange()">
        <img class="bg-lighter " [src]="cartItem.imgURL || 'assets/img/logo/b_logo.png'" alt="Product image" style="width: 100px; height: 100px;">
    </div>
    <div class="col-3 p-1 ">
        <h3 class="text-darker ">{{cartItem.name}}</h3>
    </div>
    <div class="col p-1 ">
        <h3 class="text-lg-center"><span>&#8369;</span>{{cartItem.price}}</h3>
    </div>
    <div class="col p-1 ">
        <h3 class="">{{cartItem.size}}</h3>
    </div>
    <div class="col p-1 ">
        <div class="d-flex align-items-center">
            <button class="btn btn-info mr-1" (click)="decreaseQuantity()" [disabled]="cartItem.quantity <= 1">-</button>
            <input class="form-control form-control-alternative quantity-input text-center" 
                   type="number" 
                   [value]="cartItem.quantity" 
                   [max]="10" 
                   readonly 
                   style="width: 60px;" />
            <button class="btn btn-info ml-1" (click)="increaseQuantity()" [disabled]="cartItem.quantity >= cartItem.maxQuantity">+</button>
        </div>
    </div>
    <div class="col p-1 ">
        <h3 class="text-info"><span>&#8369;</span>{{cartItem.totalPrice}}</h3>
    </div>
    <div class="col p-1 ">
        <i class="ni ni-fat-remove me-2 text-red " style="font-size: xx-large;" (click)="removeItem()"></i>
    </div>
</div>
