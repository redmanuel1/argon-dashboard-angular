<div class="row container-fluid align-items-center">
    <div class="col p-1 mr-1">
        <input type="checkbox" [(ngModel)]="cartItem.selected" (change)="onCheckboxChange()">
        <img class="bg-lighter ml-3" [src]="cartItem.imgURL || 'assets/img/logo/b_logo.png'" alt="Product image" style="width: 100px; height: 100px;">
    </div>
    <div class="col p-1 mr-4 ml--3">
        <h3>{{cartItem.name}}</h3>
    </div>
    <div class="col p-1 mr-2">
        <h3><span>&#8369;</span>{{cartItem.price}}</h3>
    </div>
    <div class="col p-1 mr-2">
        <div class="d-flex align-items-center">
            <button class="btn btn-info mr-1" (click)="decreaseQuantity()" [disabled]="cartItem.quantity <= 1">-</button>
            <input class="form-control form-control-alternative quantity-input text-center" 
                   type="number" 
                   [value]="cartItem.quantity" 
                   [max]="10" 
                   readonly 
                   style="width: 60px;" />
            <button class="btn btn-info ml-1" (click)="increaseQuantity()" [disabled]="cartItem.quantity >= 10">+</button>
        </div>
    </div>
    <div class="col p-1 mr-2">
        <h3 class="text-info"><span>&#8369;</span>{{cartItem.totalPrice}}</h3>
    </div>
    <div class="cols p-1 mr-2">
        <i class="ni ni-basket me-2 text-red "></i>
    </div>
</div>
